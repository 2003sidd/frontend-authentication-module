<div>
  <div class="back-btn">
    <button class="back-btn">
      <span>
        <-
        <!-- add proper back button icon according to package usage in this application -->
      </span>
    </button>
  </div>

  <!-- password not match error message -->
  <div class="password-error" *ngIf="showPasswordMatch">
    {{errorMessage}}
  </div>


  <div class="main-container">
    <div class="container">

      <!-- heading -->
      <div class="heading">
        <div class="text-config">Reset Password</div>
        <hr>
      </div>
      
      <!-- form group  -->
      <div class="form-group">
        <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">

          <!-- Email field  -->
          <div class="form-group">
            <div class="input-wrapper">
              <label for="email" class="text-label">Email <span class="text-danger">*</span></label>
            </div>
            <input type="email" formControlName="email" class="form-control" id="email" >
            <div class="text-danger form-validation"
              *ngIf="resetForm?.get('email')?.invalid && (resetForm?.get('email')?.dirty || resetForm?.get('email')?.touched)">
              <span *ngIf="resetForm?.get('email')?.errors?.hasOwnProperty('required')">Email is required.</span>
              <span *ngIf="resetForm?.get('email')?.errors?.hasOwnProperty('email')">Enter a valid email ID.</span>
            </div>
          </div>

          <!-- password field  -->
          <div class="form-group">
            <div class="input-wrapper">
              <label for="password" class="text-label">Enter new password <span class="text-danger">*</span></label>
            </div>
            <input type="password" formControlName="password" class="form-control" id="password"
              >
            <div class="text-danger form-validation"
              *ngIf="resetForm?.get('password')?.invalid && (resetForm?.get('password')?.dirty || resetForm?.get('password')?.touched)">
              <span *ngIf="resetForm?.get('password')?.errors?.hasOwnProperty('required')">Enter new password.</span>
              <span *ngIf="resetForm?.get('password')?.errors?.hasOwnProperty('minlength')">Please enter minimum 8 characters.</span>
            </div>
          </div>

          <!-- confirm password field  -->
          <div class="form-group">
            <div class="input-wrapper">
              <label for="confirmPassword" class="text-label">Confirm new password <span
                  class="text-danger">*</span></label>
            </div>
            <input type="password" formControlName="confirmPassword" class="form-control" id="confirmPassword">
            <div class="text-danger form-validation"
              *ngIf="resetForm?.get('confirmPassword')?.invalid && (resetForm?.get('confirmPassword')?.dirty || resetForm?.get('confirmPassword')?.touched)">
              <span *ngIf="resetForm?.get('confirmPassword')?.errors?.hasOwnProperty('required')">Re-enter new password</span>
              <span *ngIf="resetForm?.get('confirmPassword')?.errors?.hasOwnProperty('minlength')">Please enter minimum 8 characters.</span>
              <span *ngIf="resetForm?.hasError('passwordMismatch')">Passwords do not match.</span>
            </div>
          </div>

          <!-- Reset button  -->
          <div class="reset-btn">
            <button type="submit" [disabled]="resetForm.invalid" [class.resetbtn-color]="!resetForm.invalid" class="reset">Reset Password</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
